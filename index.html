<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viviana Molina">
    <meta name="description" content="Validando conocimientos de Fundamentos de programación en JavaScript">
    <!-- SuperHero Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.ico" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/155d30da54.js" crossorigin="anonymous"></script>
    <!-- CSS file  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <!-- Bootstrap’s Navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bold" href=""><img src="assets/img/sh2.jpg" alt="Logo" width="30"
                        height="24" class="d-inline-block align-text-top">
                    SuperHero</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse pe-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#SuperHero">SuperHero</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Header logo and h1 title-->
    <header class="container" id="home">
        <div class="logo">
            <img class="img-header" src="assets/img/sh1.jpg" alt="">
        </div>
        <h1 class="text-white"> Encuentra tu SuperHero</h1>

    </header>

    <!-- Bootstrap’s form - Formulario de búsqueda-->
    <section class="container">
        <form id="SuperHero">
            <div class="col-4 p-3 mt-3 mx-auto">
                <label for="exampleInputnumber" class="form-label pb-3 text-white fs-5">Ingresa el número del SuperHero a
                    buscar</label>
                <input type="text" class="form-control" id="inputnumber" aria-describedby="numberHelp">
            </div>
            <div class="col-4 p-3 mx-auto">
                <button type="button" class="btn text-white" id="buscarHero">Buscar</button>
            </div>
            <p class="error text-center fs-4 fs-bold" style="color: #dac3b3"></p>

        </form>
    </section>

    <!-- Renderizar la información recibida por la API dinámicamente utilizando tarjetas (card) de Bootstrap. -->
    <!-- <h2>SuperHero Encontrado</h2> -->
    <div class="container" >
        <h2 class="Herofound fs-bold" style="color: white"></h2>
    </div>

    <div class="container SuperHeroData">
        <div class="card mb-3 " style="max-width: 540px;">
            <div class="row" id="CardHeroInfo">
                <!-- SuperHero's data generada dinámicamente desde assets/js/jQuery.getApiData.js -->
                <!-- jQuery Pie Charts - estadisticas de poder del superhero -->

            </div>
        </div>
        <div>
            <div class="col-md-4">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Popper CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap v5.3.3 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN - jQuery Core 3.7.1:  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- canvasjs CDN  -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Script JavaScript  -->
    <script src="assets/js/script.js"> </script>
    <script src="assets/js/jQuery.getApiData.js"></script>
    <script src="assets/js/jQuery.heroPowerstatsPieChart.js"></script>

</body>

</html>
